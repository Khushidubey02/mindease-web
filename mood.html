    <main class="page-content mood-page">
        <h2>How are you feeling today?</h2>
        <div class="mood-grid">
            <div class="mood-card">
                <span class="emoji">😊</span>
                <p>Happy</p>
            </div>
            <div class="mood-card">
                <span class="emoji">😥</span>
                <p>Sad</p>
            </div>
            <div class="mood-card">
                <span class="emoji">😠</span>
                <p>Angry</p>
            </div>
            <div class="mood-card">
                <span class="emoji">😟</span>
                <p>Anxious</p>
            </div>
            <div class="mood-card">
                <span class="emoji">😴</span>
                <p>Tired</p>
            </div>
            <div class="mood-card">
                <span class="emoji">🥰</span>
                <p>Loved</p>
            </div>
        </div>
        <p class="mood-note">Your mood will be saved to help track emotional trends <span class="heart-icon">❤️</span></p>
    </main>
